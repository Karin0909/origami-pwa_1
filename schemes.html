            height: 100%;

    <!-- Модальное окно для просмотра изображений -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="expandedImg" class="modal-img">
        </div>
    </div>
	
		<!-- Бургер-иконка -->

	<script>
		function toggleMenu() {
			document.querySelector('.site-menu').classList.toggle('mobile-show');
		}
	</script>

    <script>
        // Функция для открытия модального окна
        function openModal(img) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("expandedImg");
            
            modal.style.display = "block";
            modalImg.src = img.src;
            modalImg.alt = img.alt;
            
            // Запрет прокрутки страницы при открытом модальном окне
            document.body.style.overflow = "hidden";
        }
        
        // Функция для закрытия модального окна
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
            document.body.style.overflow = "auto"; // Восстановление прокрутки
        }
        
        // Закрытие модального окна при клике вне изображения
        window.onclick = function(event) {
            const modal = document.getElementById("imageModal");
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Закрытие модального окна при нажатии Esc
        document.onkeydown = function(evt) {
            evt = evt || window.event;
            if (evt.keyCode == 27) {
                closeModal();
            }
        };
    </script>
